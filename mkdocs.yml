    - Shogi: shogi.md
    - Sparrow mahjong: sparrow_mahjong.md
    - Tic-tac-toe: tic_tac_toe.md
theme:
  name: material
  language: en
  logo: assets/icon.svg
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: teal
    accent: deep purple
  font:
    text: Noto Sans
    code: Inconsolata
  features:
    - navigation.sections
    - header.autohide
markdown_extensions:
  - admonition
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - codehilite:
      use_pygments: true
      pygments_style: monokai
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - attr_list
  - md_in_html
