name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && ['3.8', '3.9', '3.10', '3.11', '3.12'] || ['3.12'] }}
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "${{ matrix.python-version }}"
        architecture: 'x64'
    - name: install
      run: |
        make install
    - name: test
      run: |
        make install-dev
        python3 -m pytest --doctest-modules --verbose pgx tests/test_*.py --ignore=pgx/experimental --cov=pgx --cov-report=term-missing --cov-report=html
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
