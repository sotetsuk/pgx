name: ci

on: [pull_request]

jobs:
  test:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "${{ matrix.python-version }}"
        architecture: 'x64'
    - name: install
      run: |
        pip3 install --upgrade pip
        make install
    - name: test
      run: |
        make install-dev
        make test
